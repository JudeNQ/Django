<!-- templates/email_verification.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
</head>
<body>
    <h2>Hello {{ user.username }}!</h2>
    <p>Thank you for signing up for PlanIt! Please verify your account by clicking the link below:</p>

    <a href="http://{{ domain }}{% url 'verify_account' uidb64=uidb64 token=token %}">Verify your account</a>

    <p>If you did not register for an account, you can safely ignore this email.</p>

    <p>Best regards,<br>PlanIt Team</p>
</body>
</html>
